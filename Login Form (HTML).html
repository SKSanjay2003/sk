<!DOCTYPE html

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
  <link rel="stylesheet" href="Login Form (CSS).css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  
    
  <div class="sk"> 
  <form action="">
    
    
    <h1> Login </h1>
    
    <div class="input-box"><i class='bx bxs-user-circle'></i><input type="text" placeholder="Username" required>
       
    </div>
    
    <div class="input-box"><i class='bx bx-lock'></i><input type="password" placeholder="UserPassword" required>
       
    </div>
    
    <div class="Remember-Forgot">
      <label><input type="checkbox">Remember me</label>
    
    <a href="#"> Forget password ?</a>
    </div>
    
      <button type="submit" class="btn">LOG IN</button>
      
      <div class="Register-link">
       <p> Don't Have an Account ?
      <a href="#" >Register</a></p>
    </div>
</div>
</form>
</body>
</html>
